<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="nft-card">
      <div class="nft-card__img-container">
        <img src="images/image-equilibrium.jpg" alt="Glass box">
      </div>
      <div class="nft-card__text-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-card__value">
          <div class="nft-card__value-left">
            <img src="images/icon-ethereum.svg" alt="ethereum icon"><span>0.041 ETH</span>
          </div>
          <div class="nft-card__value-right">
            <img src="images/icon-clock.svg" alt="c lock icon">
            <span>3 days left</span>
          </div>
        </div>
        <div class="nft-card__line"></div>
        <div class="nft-card__user">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <span class="nft-card__light-text">Creation of <span class="nft-card__normal-text">Jules Wyvern</span></span>

        </div>
      </div>
    </div>
  </main>
</body>

</html>
